<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>
      </div>
    </nav>

  </head>
  <body>
    <div id=root></div>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/babel">

      function Welcome(props) {
        return <h1>Welcome to {props.name}</h1>;
      }

      function getRequest(requestName) {
        function reqListener () {
          console.log(this.responseText);
        }

        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", reqListener);
        oReq.open("GET", "/" + requestName);
        oReq.send();
      }

      function turnOnLed () {
        getRequest('turnOnLed');
      }
      function turnOffLed () {
        getRequest('turnOffLed');
      }
      function blinkLed () {
        getRequest('blinkLed');
      }

      var Button = React.createClass({
        
        render: function() {
          const buttonStyle = {
            padding: '10px',
            margin: '10px'
          }
          return (
          <div>
            <button className="btn btn-default" style={buttonStyle} onClick={this.props.buttonClick}>{this.props.title}</button>
          </div>
          )
        }
      });


      function App() {
        return (
          <div>
            <Welcome name="the blinking party" />
            <Button buttonClick={turnOnLed} title="Turn On Led"/>
            <Button buttonClick={turnOffLed} title="Turn Off Led"/>
            <Button buttonClick={blinkLed} title="Turn Blinking on Led"/>
          </div>
        );
      }


      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );
    </script>
  </body>
  <Greeting/>
</html>
